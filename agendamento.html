<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Aula | Infotech Soluções</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agende sua Aula</h1>
  </header>

  <div class="container">
    <h2>Formulário de Agendamento</h2>
  <form action="https://formspree.io/f/xanblwwy" method="POST">
  <input type="text" name="nome" placeholder="Seu nome" required>
  <input type="email" name="email" placeholder="Seu e-mail" required>
  <input type="text" name="telefone" placeholder="WhatsApp (opcional)">
   
  <label for="data">Data desejada:</label>
  <input type="date" name="data" id="data" required>

  <label for="hora">Hora desejada:</label>
  <input type="time" name="hora" id="hora" required>

  <p><strong>O que você quer aprender?</strong></p>

  <!-- Iniciantes -->
  <label><input type="checkbox" name="assuntos" value="Introdução ao computador"> Introdução ao computador</label><br>
  <label><input type="checkbox" name="assuntos" value="Windows básico"> Windows básico</label><br>
  <label><input type="checkbox" name="assuntos" value="Word básico"> Word básico</label><br>
  <label><input type="checkbox" name="assuntos" value="Internet e navegador"> Internet e navegador</label><br>
  <label><input type="checkbox" name="assuntos" value="E-mail"> E-mail</label><br>
  <label><input type="checkbox" name="assuntos" value="Segurança na internet"> Segurança na internet</label><br>
  <label><input type="checkbox" name="assuntos" value="WhatsApp Web"> WhatsApp Web</label><br>
  <label><input type="checkbox" name="assuntos" value="Google Drive / Docs"> Google Drive / Docs</label><br>

  <!-- Intermediários -->
  <label><input type="checkbox" name="assuntos" value="Word intermediário"> Word intermediário</label><br>
  <label><input type="checkbox" name="assuntos" value="Excel básico/intermediário"> Excel básico/intermediário</label><br>
  <label><input type="checkbox" name="assuntos" value="PowerPoint"> PowerPoint</label><br>
  <label><input type="checkbox" name="assuntos" value="Backup de arquivos"> Backup de arquivos</label><br>
  <label><input type="checkbox" name="assuntos" value="Organização de pastas e nuvem"> Organização de pastas e nuvem</label><br>
  <label><input type="checkbox" name="assuntos" value="Configurações do Windows"> Configurações do Windows</label><br>
  <label><input type="checkbox" name="assuntos" value="Criação de currículos"> Criação de currículos</label><br>

  <p><strong>Formato da aula:</strong></p>
  <label><input type="checkbox" name="formato" value="Presencial"> Presencial</label><br>
  <label><input type="checkbox" name="formato" value="100% Remota"> 100% Remota</label><br><br>

  <button type="submit">Enviar Agendamento</button>
</form>

  </div>

  <footer>
    <p>&copy; 2025 Infotech Soluções</p>
  </footer>

</body>
</html>
