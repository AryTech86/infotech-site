<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Aula | Infotech Soluções</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a242f;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agende sua Aula</h1>
  </header>

  <div class="container">
    <h2>Formulário de Agendamento</h2>
  <form action="mailto:ariadne.c@hotmail.com" method="POST" enctype="text/plain">
  <input type="text" name="nome" placeholder="Seu nome" required>
  <input type="email" name="email" placeholder="Seu e-mail" required>
  <input type="text" name="telefone" placeholder="WhatsApp (opcional)">
  <label for="data">Data desejada:</label>
  <input type="date" name="data" id="data" required>
  <label for="hora">Hora desejada:</label>
  <input type="time" name="hora" id="hora" required>
  <textarea name="mensagem" placeholder="Descreva o que deseja aprender ou o tipo de aula" rows="5" required></textarea>
  <button type="submit">Enviar Agendamento</button>
  </form>

  </div>

  <footer>
    <p>&copy; 2025 Infotech Soluções</p>
  </footer>

</body>
</html>
